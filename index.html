    <!-- top Nav -->
    <div class="top" id="topNav">
      <div class="topHeader">

        <div class="topHeader__left">
        <p class="topHeader__msg">  </p> 
         </div>

        <div class="topHeader__right"> 
        <p class="topHeader__samStyl"><i  class="fas fa-phone-alt topHeader__samStyl"></i><span class="number"></span></p>
        <p class="topHeader__samStyl topHeader__samStyl1"><i class="fas fa-map-marker-alt topHeader__samStyl"></i><span class="location"></span></p>
        </div>

        </div>
    </div>
    <!-- End - topNav -->

    <!-- Navbar -->
    <div id="nav">

            
  <div class="navbar">
    <div class="navbar__container">
      <nav class="navbar__block">
     
        <a href="#"class="navbar__logo"><img class="navbar__img"  src="" /></a>

        
        <ul class="navbar__ul">
  <li><a class="navbar__list0" href="#"></a></li>

    <!-- Image slider -->

    <div class="blog-slider__container">
      <div class="blogSlides fade">
        <div class="blog-slider__numbertext">1 / 3</div>
        <img class="slider__image1" src="">
        <div class="blog-slider__text">Caption Text</div>
      </div>
    
      <div class="blogSlides fade">
        <div class="blog-slider__numbertext">2 / 3</div>
        <img class="slider__image2" src="">
        <div class="blog-slider__text">Caption Two</div>
      </div>
    
      <div class="blogSlides fade">
        <div class="blog-slider__numbertext">3 / 3</div>
        <img class="slider__image3" src="">
        <div class="blog-slider__text">Caption Three</div>
      </div>
    
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <div class="blogSlider__dots" style="text-align:center">
      <span class="blogSlider__dots--dot" onclick="currentSlide(1)"></span> 
      <span class="blogSlider__dots--dot" onclick="currentSlide(2)"></span> 
      <span class="blogSlider__dots--dot" onclick="currentSlide(3)"></span> 
    </div>

    <!-- End Image Slider -->

    <!-- cards below slider -->
    <div class="cards">
      <!-- cards feature -->
      <div class="cards__feature">
        <div class="cards__feature1">
          <div class="cards__icon">
            <i  class="fas fa-graduation-cap fa-4x icon-color"></i>
          </div>
          <div class="cards__h3">
            <h3 class="cards__h3ele cards__h3eleColor"></h3>
          </div>
        </div>

        <div class="cards__feature1">
          <div class="cards__icon">
            <i class="fab fa-buromobelexperte fa-4x icon-color"></i>
          </div>
          <div class="cards__h3">
            <h3 class="cards__h3ele1 cards__h3eleColor"></h3>
          </div>
        </div>

        <div class="cards__feature1">
          <div class="cards__icon">
            <i class="fas fa-check fa-4x icon-color"></i>
          </div>
          <div class="cards__h3">
            <h3 class="cards__h3ele2 cards__h3eleColor"></h3>
          </div>
        </div>
      </div>
      <!-- End cards feature -->
    </div>
    <!-- End cards below slider -->

    <!-- admission section -->
    <section id="admission" class="admissionSection">
      <!-- section-container -->
      <div class="admissionSection__container">
        <!-- left -->
        <div class="admissionSection__leftContainer">
        <h1 class="admissionSection__h1"></h1>
        <p class="admissionSection__p0"></p>
        <h3 class="admissionSection__h3"></h3>
        <h4 class="admissionSection__h4"></h4>
        <p class="admissionSection__p1 "></p>
        <p class="admissionSection__p2"><i class="fas fa-phone-alt icon-color"></i><span class="admissionSection__number"></span></p>
      </div>
        <!-- End left -->
        <!-- right -->
        <div class="admissionSection__rightImgContainer">
          <img class="admissionSection__bannerImg" src="" alt="admission banner" />
        </div>
        <!-- end right -->
      </div>
      <!-- End section container -->
    </section>
    <!-- End Admission section -->

    <script async type="module" src="js/script.js"></script>
    <script async src="js/modules/home/sliders.js"></script>
</body>
